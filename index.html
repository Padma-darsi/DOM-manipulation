<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Using HTML</title>  
</head>
<body>
  <div class="counter-container">
    <h1>Counter using HTML</h1>
    <div class="counter-display">
      Your Current Count is: <span id="count">0</span>
    </div>
    <div class="error-message" id="error-message">Error: Cannot go below 0</div><br><br>
    <div class="button-group">
      <button id="decrement">Decrement</button>
      <button id="increment">Increment</button>
      <button id="clear">Clear</button>
    </div>
  </div>
   
 <style>
   body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .counter-container {
      text-align: center;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .counter-display {
      font-size: 24px;
      margin-bottom: 20px;
      text-decoration: underline;
      padding: 20px
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      visibility: hidden;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }

 </style>
 <script>
  const countDisplay = document.getElementById("count");
    const errorMessage = document.getElementById("error-message");
    const decrementButton = document.getElementById("decrement");
    const incrementButton = document.getElementById("increment");
    const clearButton = document.getElementById("clear");

    let count = 1;

    function updateCount() {
      countDisplay.textContent = count;

      // Show error message only if count is 0 and decrement is clicked
      if (count === 0) {
        errorMessage.style.visibility = "visible";
      } else {
        errorMessage.style.visibility = "hidden";
      }      

      // Hide the clear button when count is 0
      if (count === 0) {
        clearButton.style.display = "none";
      } else {
        clearButton.style.display = "inline-block";
      }
    }

    decrementButton.addEventListener("click", () => {
      if (count > 0) {
        count--;
      } else {
        errorMessage.style.visibility = "visible";
      }
      updateCount();
    });

    incrementButton.addEventListener("click", () => {
      count++;
      errorMessage.style.visibility = "hidden";
      updateCount();
    });

    clearButton.addEventListener("click", () => {
      count = 0;
      errorMessage.style.visibility = "visible"; // Show error message when cleared
      updateCount();
    });

    // Initialize the counter display and hide the clear button initially
    updateCount();
   </script>
</body>
</html>
